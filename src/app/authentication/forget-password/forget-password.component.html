<section class="forget-password-wrapper">
    <app-nav-bar-new></app-nav-bar-new>
    <div class="container py-5">
        <div class="row no-gutters">
            <div class="col-12 col-md-7 mx-auto px-md-5 bg-light" style="border-radius: 20px;">
                <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="p-4 mx-auto">
                        <h1 class="h1 font-weight-bold text-center py-2" style="font-size: 30px;">
                            Forget Password</h1>
                        <div class="col-12 mb-2">
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" placeholder="Email Address"
                                    (blur)="logValidationErrors()" required formControlName="email" />
                                <div *ngIf="formErrors.email" class="text-danger">
                                    {{formErrors.email}}
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-login mx-auto px-5" [disabled]="forgetPasswordForm.invalid || submitBtnDisable">
                                <span class="spinner-border spinner-border-sm" *ngIf="submitBtnDisable" role="status"
                                    aria-hidden="true"></span>
                                {{submitBtnDisable?'Loading...':'Send'}}
                            </button>
                        </div>
                        <div class="text-center text-danger">
                            {{httpError}}
                        </div>
                        <div class="form-group f14 fcorange text-center mt-4">
                            <a style="cursor: pointer;" [routerLink]="['/pages/login']">Back to Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
