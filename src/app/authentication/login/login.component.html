<section class="login-page-wrapper">
    <app-nav-bar-new></app-nav-bar-new>
    <div class="container py-5">
        <div class="row no-gutters">
            <div class="col-12 col-md-7 mx-auto px-md-5 bg-light" style="border-radius: 20px;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-card">
                        <div class="form-card-grid">
                            <h1 class="h1 font-weight-bold text-center py-2" style="font-size: 30px;"> Sign in </h1>
                            <div class="form-content">
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="text" formControlName="email"
                                        (blur)="logValidationErrors()" placeholder="Email Address" required
                                        class="form-control" />
                                    <div *ngIf="formErrors.email" class="text-danger">
                                        {{formErrors.email}}
                                    </div>
                                </div>
                                <div class="col-12 my-1">&nbsp;</div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="password" placeholder="Password"
                                        (blur)="logValidationErrors()" formControlName="password" required
                                        class="form-control" />
                                    <div *ngIf="formErrors.password" class="text-danger">
                                        {{formErrors.password}}
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input type="checkbox" id="rememberMe" value="remember-me" formControlName="rememberMe" class="mr-2" />
                                    <label for="rememberMe">Remember Me</label>
                                </div>

                                <div class="text-center text-danger mt-2">
                                    {{httpError}}
                                </div>

                                <div class="form-group mt-4 mb-3">
                                    <button class="btn-login py-2" [disabled]="loginForm.invalid || submitBtnDisable">
                                        <span class="spinner-border spinner-border-sm" *ngIf="submitBtnDisable"
                                            role="status" aria-hidden="true"></span>
                                        {{submitBtnDisable?'Loading...':'Login'}}
                                    </button>
                                </div>
                                <div class="form-group f14 fcorange text-center">
                                    <a style="cursor: pointer;"
                                        (click)="router.navigateByUrl('pages/forgetpassword')">Forgot
                                        Password?</a>
                                </div>
                                <div class="social-img">
                                    <ul>
                                        <li class="log-fb">
                                            <a [routerLink]="" (click)="facebookLogin()"><i
                                                    class="fa fa-facebook"></i></a>
                                        </li>

                                        <li class="log-gp">
                                            <a [routerLink]="" (click)="googleLogin()">
                                                <i class="fa fa-google"></i></a>
                                        </li>
                                        <li class="log-ap">
                                            <a [routerLink]="" (click)="appleLogin()">
                                                <i class="fa fa-apple" ></i></a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="form-group f14 fcorange text-center mt-4">
                                    <a style="cursor: pointer;" (click)="router.navigateByUrl('pages/register')">
                                        Create an account</a>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- <div class="d-none">
                        <button class="login-btn col-8 bg-white text-dark"
                            (click)="router.navigateByUrl('pages/register')">Create Your Edyoos
                            Account</button>
                    </div> -->

                </form>

            </div>
        </div>

    </div>
</section>
<app-footer></app-footer>
