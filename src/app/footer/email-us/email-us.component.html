<form [formGroup]="emailUsFormGroup">
    <div class="p-4 text-center">
        <mat-form-field class="col-8 mb-2 py-2" >
            <mat-label>FullName</mat-label>
            <input matInput maxlength="100" formControlName="fullNameFormControl">
        </mat-form-field>
        <br>

        <mat-form-field class="col-8 mb-2 py-2" >
            <mat-label>Email</mat-label>
            <input matInput formControlName="emailFormControl">
            <mat-error
            *ngIf="emailUsFormGroup.get('emailFormControl').hasError('email') && !emailUsFormGroup.get('emailFormControl').hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailUsFormGroup.get('emailFormControl').hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        </mat-form-field>

       
        <br>

        <mat-form-field class="col-8 mb-2 py-2" >
            <mat-label>Address</mat-label>
            <input matInput maxlength="150" formControlName="addressFormControl">
        </mat-form-field>
        <br>

        <mat-form-field class="col-8 mb-2 py-2">
            <mat-label>Message</mat-label>
            <textarea matInput maxlength="250" formControlName="messageFormControl"></textarea>
            <mat-error *ngIf="emailUsFormGroup.get('messageFormControl').hasError('required')">
                Message is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <br>


        <button class="submit-btn col-4 mr-3" [disabled]="emailUsFormGroup.invalid" (click)="submit()">Send</button>
        <button class="submit-btn col-4" [mat-dialog-close]="false">Cancel</button>
    </div>

</form>
